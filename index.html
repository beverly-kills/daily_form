<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/icon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
</head>
<body>
	<div class="wrap">
		<header class="header">
			<h2 class="header__title">Create your free account</h2>
			<p class="text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="link">Log in.</a></p>
		</header>
		<form >
			<fieldset class="form">
				<div class="grid">
					<input type="text" placeholder="First name" class="form__field">
					<input type="text" placeholder="Last name" class="form__field">
					<input type="email" placeholder="Email address" class="grid__long_input form__field">
					<input type="password" placeholder="Password" class="form__field grid__long_input">
					<button class="form__button grid__long_input">Sign up for free</button>
				</div>
			</fieldset>
		</form>
		<footer>
			<p class="text">By clicking on “Sign up for free”, you agree to the <a href="#" class="link">Terms of Service</a> and the <a href="#" class="link">Privacy Policy</a></p>
		</footer>
	</div>
</body>
</html>
